<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Consulta</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Consulte sua dúvida</h1>
    <p>Digite sua pergunta abaixo e clique em "Enviar" para obter uma resposta.</p>
  </div>
  <form id="consulta-form">
    <label for="pergunta">Sua pergunta:</label>
    <input type="text" id="pergunta" name="pergunta" placeholder="Digite sua pergunta aqui...">
    <button type="submit">Enviar</button>
  </form>
  <div class="resposta" id="resposta">
    <!-- Aqui será exibida a resposta -->
  </div>
</div>

</body>
</html>
